<html>
    <head>
        <script src="js/functions.js" defer></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="js/bootstrap.js"></script>

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/fontawesome.css">
        <link rel="stylesheet" href="css/progress-bar.css">
    </head>

    <body style="background-color: rgb(235, 235, 235);">
        <div class="container-fluid pt-4 pb-5 pl-3 d-flex justify-content-center">
            <div class="card shadow bg-white rounded" style="width: 70rem;">
                <div class="card-header">
                    <h4>Page and Memory Processing</h4>
                </div>
                <div class="card-body">
                    <form class="needs-validation" novalidate>
                    <div class="row pb-2">
                    <div class="col-md-6">
                        <label for="InputLastName" class="form-label" for="validationDefault01">Memory Size</label>
                        <input type="text" class="form-control" id="memory_size" value="200" required>
                        <div class="valid-feedback">Valid input!</div>
                        <div class="invalid-feedback">Enter a numerical value.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="InputLastName" class="form-label" for="page_size">Page Size</label>
                        <input type="text" class="form-control" id="page_size" value="100" required>
                        <div class="valid-feedback">Valid input!</div>
                        <div class="invalid-feedback">Enter a numerical value.</div>
                    </div>
                </div>
                    <label>Input Word Index</label>
                    <textarea class="form-control" id="input_index" onkeyup="this.value=this.value.replace(/[^\d,]/g,'')" required>10,11,104,170,73,309,185,245,246,434,458,364</textarea>
                    <small class="form-text text-muted">Only numerical inputs (0-9) and commas are allowed.</small>
                    <div class="valid-feedback">Valid input!</div>
                    <div class="invalid-feedback">Enter numerical values separated by a comma.</div><br><br>
                    <button type="submit" id="submitBtn" class="btn btn-outline-primary">Submit</button>
                    <input type="button" value="Reset Program" class="btn btn-outline-danger" onclick="resetProgram();" />
                    <input type="button" value="Initial Values" class="btn btn-outline-secondary" onclick="initialValues();" />
                </form>
                </div>
            </div>
        </div>
            
        <div class="container-fluid pt-4 pb-5 pl-3 d-flex justify-content-center">
            <div class="card shadow bg-white rounded" style="width: 70rem;">
                <div class="card-header">
                    <h4>User Output</h4>
                </div>
                <div class="card-body" id="userOutput">
                    <div class="container">
                        <div class="row">
                        <div class="col-sm" id="container1">
                            <h5 id="header1" class="outputDetails"></h5>
                            <div id="wordFound" class="outputDetails"></div>
                        </div>
                        <div class="col-sm" id="container2">
                            <h5 id="header2" class="outputDetails"></h5>
                            <div id="pageNumber" class="outputDetails"></div>
                        </div>
                        <div class="col-sm" id="container3">
                            <h5 id="header3" class="outputDetails"></h5>
                            <div id="loadSequence" class="outputDetails"></div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div id="outputInterupts" class="outputDetails"></div>
                    <div id="successRate" class="outputDetails"></div>
                    <div class="w3-light-grey" id="progressBar">
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
