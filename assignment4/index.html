<html>
    <head>
        <script src="js/functions.js" defer></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/fontawesome.css">
        <link rel="stylesheet" href="css/progress-bar.css">
    </head>

    <body style="background-color: rgb(235, 235, 235);">
        <div class="container-fluid pt-4 pb-5 pl-3 d-flex justify-content-center">
            <div class="card shadow bg-white rounded" style="width: 70rem;">
                <div class="card-header">
                    <h4>Consumer & Producer Semaphores</h4>
                </div>
                <div class="card-body" id="userInputContainer">
                    <form class="needs-validation form-inline" novalidate>
                        <label>Set Buffer Size: </label> <input type="text" value="2" id="userBufferValue" style="width: 135px;" onchange="getBufferValue();"><br><br>
                        <input type="button" class="btn btn-outline-primary shadow-none" value="Run Program" onclick="startTest();">
                        <input type="button" class="btn btn-outline-danger shadow-none" value="Reset Program" onclick="resetProgram();">

                        <div class="container-fluid">
                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
            
        <div class="container-fluid pt-4 pb-5 pl-3 d-flex justify-content-center">
            <div class="card shadow bg-white rounded" style="width: 70rem;">
                <div class="card-header">
                    <h4>User Output</h4>
                </div>
                <div class="card-body" id="userOutput">
                    <div class="row pt-5">
                        <div class="col">
                          <h3>Qued Task List</h3>
                          <ul id="quedTasks">
                          </ul>
                        </div>
                        <div class="col">
                          <h3>Running Task List</h3>
                          <ul id="runningTasks">
                          </ul>
                        </div>
                      </div>
                </div>
            </div>
        </div>

    </body>
</html>
