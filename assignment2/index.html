<html>
    <head>
        <script src="js/functions.js" defer></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/fontawesome.css">
        <link rel="stylesheet" href="css/progress-bar.css">
    </head>

    <body style="background-color: rgb(235, 235, 235);">
        <div class="container-fluid pt-4 pb-5 pl-3 d-flex justify-content-center">
            <div class="card shadow bg-white rounded" style="width: 70rem;">
                <div class="card-header">
                    <h4>FCFS Scheduling Program</h4>
                </div>
                <div class="card-body" id="userInputContainer">
                    <form class="needs-validation form-inline" novalidate>
                        <div class="row pb-2">
                            <div class="col-md-4" id="userProcessNumberContainer">
                                <label class="form-label" for="userProcessNumber">Select Number of Processes</label>
                                <select class="form-select" aria-label=".form-select-sm" id="userProcessNumber" onChange="onUserProcessNumberInput();" required>
                                    <option selected disabled value="">Please select a value...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    <option value="4">Four</option>
                                    <option value="5">Five</option>
                                    <option value="6">Six</option>
                                    <option value="7">Seven</option>
                                    <option value="8">Eight</option>
                                    <option value="9">Nine</option>
                                    <option value="10">Ten</option>
                                </select>
                                <div class="valid-feedback">Valid input!</div>
                                <div class="invalid-feedback">Select a numerical value.</div>
                            </div>
                            <div class="col-md-4">
                                <div id="processDurationHeader"></div>
                                <div id="processorDurationContainer1" class="row pl-3"></div>
                            </div>
                            <div class="col-md-4 pt-4">
                                <div id="processorDurationContainer2" class="row"></div>
                            </div>
                        </div>
                        <div class="pt-2">
                            <button type="submit" id="submitBtn" class="btn btn-outline-primary shadow-none">Submit</button>
                            <input type="button" value="Reset Program" class="btn btn-outline-danger shadow-none" onclick="resetProgram();" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
            
        <div class="container-fluid pt-4 pb-5 pl-3 d-flex justify-content-center">
            <div class="card shadow bg-white rounded" style="width: 70rem;">
                <div class="card-header">
                    <h4>User Output</h4>
                </div>
                <div class="card-body" id="userOutput">
                    <div class="container" id="userOutputTableContainer">
                    </div>
                </div>
                <div class="card-footer">
                    <div id="footerHeader"></div>
                    <div class="progress" id="progressBarFooter" style="height: 25px;">
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
